apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.triveous.recorder"
        testInstrumentationRunner "com.zutubi.android.junitreport.JUnitReportTestRunner"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('src/androidTest/java/com/triveous/recorder/libs/android-junit-report-1.5.8.jar')
    compile files('src/androidTest/java/com/triveous/recorder/libs/robotium-solo-5.2.2-SNAPSHOT.jar')
    compile files('src/androidTest/java/com/triveous/recorder/libs/spoon-client-1.1.1.jar')
}


